name: OpenSSF Scorecard Analysis
on:
  branch_protection_rule:
  schedule:
    - cron: '0 3 * * 1'
  push:
    branches: [ "main" ]

permissions: read-all

jobs:
  analysis:
    name: OpenSSF Scorecard Analysis
    permissions:
      security-events: write # Needed to upload the results to code scanning dashboard
